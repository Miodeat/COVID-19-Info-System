<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>COVID-19疫情信息系统</title>

    <!--setIcon-->
    <link rel="shortcut icon" href="html/icon/新冠疫情.png">

    <!--import bootstrap4-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/world.js"></script>

    <!--import customize menubar-->
    <script type="text/javascript" src="js/MenuControl.js"></script>
    <link rel="stylesheet" href="css/Menu.css">

    <!--import ztree-->
    <script src="support/ztree/js/jquery.ztree.all.js"></script>
    <link rel="stylesheet" href="support/ztree/css/metroStyle/metroStyle.css">

    <!--import customize tree controller-->
    <script src="js/ITreeControl.js"></script>
    <script src="js/ZTreeControl.js"></script>


    <!--import top5 list controller-->
    <script src="js/DataListControl.js"></script>
    <link rel="stylesheet" href="css/DataList.css">

    <!--import customize viewer-->
    <script type="text/javascript" src="js/IViewer.js"></script>



    <!--import basic epidemic page-->
    <script type="text/javascript" src="js/BasicEpControl.js"></script>
    <link rel="stylesheet" href="css/Menubar.css">
    <link rel="stylesheet" href="css/BasicEp.css">
    <link rel="stylesheet" href="css/DataExhibition.css">
    <script src="js/DisplayBoardControl.js"></script>
    <link rel="stylesheet" href="css/DisplayBoard.css">
    <script src="js/EChartViewer.js"></script>
    <script src="js/TabControl.js"></script>
    <script src="js/CountryCasesControl.js"></script>
    <link rel="stylesheet" href="css/CountryCases.css">
    <link rel="stylesheet" href="css/GlobalMap.css">
    <link rel="stylesheet" href="css/Tabs.css">


</head>
<body style="background-color: #363636">
<div class="container-fluid">
    <div id="menubar" class="row">
        <div id="logoTitle" class="col-xl-4 col-lg-4 col-md-4"></div>
        <div id="menuBtnGroup" class="col-xl-8 col-lg-8 col-md-8">
            <div id="basicEpMenuDiv"></div>
            <div id="epAnalysisMenuDiv"></div>
            <div id="shareIcon"></div>
        </div>
    </div>

    <div id="title" class="row" style="font-family: Bahnschrift"></div>
    <div id="dataExhibition" class="row">
        <div class="col-xl-2 col-lg-2 col-md-2">
            <div id="dataTreeList">
                <div id="listTitle"></div>
                <div id="caseList"></div>
                <div id="listUpdateTime"></div>
            </div>
            <div id="dataTreeListSeparator" class="vertical-separator"></div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6">
            <div id="mapTabs"></div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4">
            <div id="countryCases"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div id="exhAndInfoSeparator" class="horizontal-separator"></div>
        </div>
    </div>
    <div id="displayBoards" class="row"></div>
</div>

</body>
</html>
